<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Leaderboard</title>
    <link rel="stylesheet" href="/static/leaderboard.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/leaderboard">Leaderboard</a></li>
                <li><a href="/submissions">Submissions</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Update Leaderboard</h1>

        <h2>Add New Entry</h2>
        <form action="/update_leaderboard" method="POST">
            <label for="rank">Rank:</label><br>
            <input type="number" name="rank" required><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="qualities">Qualities (comma separated):</label>
            <input type="text" id="qualities" name="qualities" required>

            <button type="submit">Add Entry</button>
        </form>

        <h2>Edit Existing Entries</h2>
        <form action="/update_leaderboard" method="POST">
            {% for entry in leaderboard %}
            <div class="entry">
                <div>
                    <label for="rank">Rank:</label>
                    <input type="number" id="rank" name="rank" value="{{ entry.rank }}" min="1" required>
                </div>
                <input type="hidden" name="id" value="{{ entry.id }}">
                <label for="name{{ entry.id }}">Name:</label>
                <input type="text" id="name{{ entry.id }}" name="name" value="{{ entry.name }}" required>

                <label for="qualities{{ entry.id }}">Qualities (comma separated):</label>
                <input type="text" id="qualities{{ entry.id }}" name="qualities" value="{{ entry.qualities }}" required>

                <button type="submit">Update</button>
                <a href="/delete_leaderboard/{{ entry.id }}" class="delete-btn">Delete</a>
            </div>
            {% endfor %}
        </form>
    </div>
</body>

</html>
